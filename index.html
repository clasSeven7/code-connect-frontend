<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/css/styles.css" />
    <title>CodeConnect</title>
  </head>
  <body>
    <nav>
      <div class="nav-left">
        <img
          class="logo"
          src="./src/assets/logo-codeconnect-branca.png"
          alt="logo do CodeConnect"
        />
        <ul>
          <li>
            <img
              src="/src/assets/notification.png"
              alt="ícone de notificação"
            />
          </li>
          <li>
            <img
              src="./src/assets/inbox.png"
              alt="ícone de um cartão que representa o inbox"
            />
          </li>
          <li>
            <img
              src="./src/assets/video.png"
              alt="ícone de uma televisão que representa o video"
            />
          </li>
        </ul>
      </div>
      <div class="nav-right">
        <div class="search-box">
          <img src="./src/assets/search.png" alt="ícone de uma lupa" />
          <input type="text" placeholder="Procurar" />
        </div>

        <div class="nav-user-icon online">
          <img src="./src/assets/profile-pic.png" alt="ícone de usuário" />
        </div>
      </div>
    </nav>

    <div class="container">
      <div class="left-sidebar">
        <div class="imp-links">
          <a href="#"
            ><img
              src="./src/assets/news.png"
              alt="Tela para ultimas notícias"
            />Últimas notícias</a
          >
          <a href="#"
            ><img
              src="./src/assets/friends.png"
              alt="Dois bonecos juntos de cor azul"
            />Amigos</a
          >
          <a href="#"
            ><img
              src="./src/assets/group.png"
              alt="três bonecos juntos de cor azul"
            />Grupos</a
          >
          <a href="#"
            ><img
              src="./src/assets/marketplace.png"
              alt="Um carrinho de compras azul"
            />Mercado</a
          >
          <a href="#"
            ><img
              src="./src/assets/watch.png"
              alt="Uma televisão com o simbolo do youtube no meio"
            />Assistir</a
          >
          <a href="#">Ver mais</a>
        </div>
        <div class="shortcut-links">
          <p>Seu atalho</p>
          <a href="#"
            ><img
              src="./src/assets/shortcut-1.png"
              alt="Notebook da apple"
            />Desenvolvedores da Web</a
          >
          <a href="#"
            ><img
              src="./src/assets/shortcut-2.png"
              alt="Uma tela de computador"
            />Desenvolvedores de Software</a
          >
          <a href="#"
            ><img
              src="./src/assets/shortcut-3.png"
              alt="Uma tela de computador"
            />Desenvolvedores de Mobile</a
          >
          <a href="#"
            ><img
              src="./src/assets/shortcut-4.png"
              alt="Uma tela de computador"
            />Desenvolvedores de Games</a
          >
        </div>
      </div>
      <div class="main-content"></div>
      <div class="right-sidebar"></div>
    </div>
  </body>
</html>
